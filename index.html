    <style>
      * {
        font-family: monospace;

      body>div {
        position: relative;
        width: 320px;
        border: 2px solid #000
      }

      .col1 {
        width: 25px
      }

      .col2,
      .col3,
      .col4 {
        width: 95px
      }

      body>div>table {
        border-collapse: collapse;
        margin: 10px 5px 0
      }

      header {
        color: #fff;
        font-weight: 700;
        background-color: #000;
        height: 28px;
        align-items: center;
        display: flex;
      }


      /*  header>i {

      header>img {

        width: 15px;
        margin-right: 5px;
      }

      header>span {
        flex: 1;
        text-align: center
      }

      tr {
        height: 27px
      }

      td {
        padding-left: 5px;
        padding-right: 5px
      }

      tr:nth-child(odd)>td:nth-child(4) {
        font-weight: 700;
        text-align: center
      }

      tr:last-child>td:nth-child(2) {
        font-weight: 700;
        text-align: center
      }

      button {
        margin-left: 5px;
        border-radius: 8px;
        outline: none
      }

      body>div>footer>button {
        width: 50px;
      }

      tr:not(:last-child)>td:not(:nth-child(4)) {
        border: 1px dashed #000
      }

      footer {
        margin-bottom: 5px
      }

      #alertWindow {
        height: 150px;
        width: 320px;
        display: flex;
        position: absolute;
        bottom: 0;
        background: white;
        border: 0px solid #000;
        border-top-width: 2px;
        flex-direction: column;
      }

      #alertWindow>div {
        flex: 1;
        margin: 5px;
      }


      #alertWindow>footer>button {
        width: 80px;
      }

      #alertWindow {
        visibility: hidden;
      }

      #overley {
        visibility: hidden;
        position: absolute;
        top: 0;
        width: 100%;
        background: #44556655;
        height: 100%;
      }

    <script>
      var alertWindow = document.getElementById("alertWindow");
      var overley = document.getElementById("overley");

      var alertMessage = document.getElementById("alertMessage");
      var noBtn = document.getElementById("noBtn");
      var yesBtn = document.getElementById("yesBtn");
      var sellBtn = document.getElementById("sellBtn");
      var jetBtn = document.getElementById("jetBtn");
      var buyBtn = document.getElementById("buyBtn");
      var tbl = document.getElementById("tblMain");

      var showAlert = function(message) {
        alertWindow.style.visibility = 'visible';
        overley.style.visibility = 'visible';
        alertMessage.innerHTML = message;
      }
      var hideAlert = function() {
        alertWindow.style.visibility = 'hidden';
        overley.style.visibility = 'hidden';
      }

      //set click handlers
      if (tbl != null) {
        for (var i = 0; i < tbl.rows.length - 1; i++) {
          tbl.rows[i].cells[0].onclick = function() {
            sell(this);
          };
          tbl.rows[i].cells[2].onclick = function() {
            buy(this);
          };

        }
      }

      function sell(cel) {
        alert("sell:" + cel.innerHTML);
      }

      function buy(cel) {
        alert("buy" + cel.innerHTML);
      }
      sellBtn.onclick = function() {
        showAlert("Sell me")
      };
      buyBtn.onclick = function() {
        showAlert("Buy me")
      };
      noBtn.onclick = function() {
        hideAlert();
      };

    </script>
