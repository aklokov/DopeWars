<!DOCTYPE html>

    <style>
      * {
  font-family: monospace;
  font-size: 15px
}


body>div {
  position: relative;
  width: 320px;
  border: 2px solid #000
}

.col1 {
  width: 25px
}

.col2,
.col3,
.col4 {
  width: 95px
}

body>div>table {
  border-collapse: collapse;
  margin: 10px 5px 0
}

header {
  color: #fff;
  font-weight: 700;
  background-color: #000;
  height: 28px;
  align-items: center;
  display: flex;
}


header>i {
  border: 0 solid #fff;
  border-radius: 50%;
  height: 16px;
  width: 16px;
  text-align: center;
  background-color: #fff;
  display: inline-block;
  margin-right: 5px;
  color: #000;
  font-style: normal
}

header>span {
  flex: 1;
  text-align: center
}

tr {
  height: 27px
}

td {
  padding-left: 5px;
  padding-right: 5px
}

tr:nth-child(odd)>td:nth-child(4) {
  font-weight: 700;
  text-align: center
}

tr:last-child>td:nth-child(2) {
  font-weight: 700;
  text-align: center
}

button{
   margin-left: 5px;
  border-radius: 8px;
  outline: none
}

body>div>footer>button {
  width: 50px;
}

tr:not(:last-child)>td:not(:nth-child(4)) {
  border: 1px dashed #000
}

footer {
  margin-bottom: 5px
}

modal {
  height: 130px;
  width: 320px;
  display: flex;
  position: absolute;
  bottom: 0;
  background: white;
  border: 0px solid #000;
  border-top-width: 2px;
  flex-direction: column;
}

modal>div {
  flex: 1;
  margin:5px;
}
 

modal>footer>button {
  width: 80px;
}

    </style>
